<script>

    //es5
    function multiply(multiplicator, arg1, arg2, arg3){
        let arr = [];
        arr.push(multiplicator *arg1);
        arr.push(multiplicator *arg2);
        arr.push(multiplicator *arg3);
        return arr;
    }

    console.log(multiply(2, 1, 2, 3));

    //es6 Rest Params possibilitando multiplos argumentos
    function multiply(multiplicator, ...arg){
        return arg.map(arg => arg * multiplicator);
    }

    console.log(multiply(2, 1, 2, 3, 4, 5));
</script>
